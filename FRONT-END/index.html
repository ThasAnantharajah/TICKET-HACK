  <body class="box-border overflow-y-scroll no-scrollbar">
    <header class="bg-white h-20 flex justify-between items-center px-8">

    <main class="h-screen bg-[url('./src/background.jpg')] bg-cover bg-no-repeat">
      <h1 class="text-5xl text-white flex justify-center py-10">
        Explore the world effortlessly by train!
      </h1>
      <h3 class="text-3xl text-white flex justify-center mb-12">
        Compare, book and enjoy cheap prices for train tickets: jour journey
        starts on Tickethack
      </h3>

      <div class="content flex flex-row flex justify-center">
        
        <div class="search flex flex-col w-[22vw] h-[50vh] bg-white mr-60 rounded-2xl px-8 py-8">
          <input
            type="text"
            class="bg-[#EFF1F1] rounded-md h-12 p-4 focus:outline-none focus:ring focus:border-blue-300 "
            placeholder="Departure"
          />
          <div class="bg-[#E6E8E8] h-0.5 m-0 px-14 "></div>
          <input
            type="text"
            class="mb-10 bg-[#EFF1F1] rounded-md h-12 p-4 focus:outline-none focus:ring focus:border-blue-300"
            placeholder="Arrival"
          />
         
          <input type="date" class=" date-picker bg-[#EFF1F1] rounded-md h-12 mb-40 p-4" />

          <button class=" searcheBtn bg-[#459E85] h-12 rounded-md font-semibold text-xl text-white">
            Search
          </button>
        </div>

        <div class="result flex flex-col justify-center items-center w-[22vw] h-[50vh] bg-white rounded-2xl">
          <img src="./src/train.png" alt="" class="h-[15vh] w-[8vw]" />
          <div class="bg-[#459E85] h-0.5 m-0 px-32 m-20 "></div>
          <p class="font-semibold text-xl">It's time to book your future trip.</p>
        </div>
